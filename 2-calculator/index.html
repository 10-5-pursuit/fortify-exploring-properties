<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div id="calculator" class="btn-hover">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="blurple btn btn-hover">+</button>
            <button onclick="appendToDisplay('7')"  class="btn btn-hover">7</button>
            <button onclick="appendToDisplay('8')" class="btn btn-hover">8</button>
            <button onclick="appendToDisplay('9')" class="btn btn-hover">9</button>
            <button onclick="appendToDisplay('-')" class="blurple btn btn-hover">-</button>
            <button onclick="appendToDisplay('4')" class="btn btn-hover">4</button>
            <button onclick="appendToDisplay('5')" class="btn btn-hover">5</button>
            <button onclick="appendToDisplay('6')" class="btn btn-hover">6</button>
            <button onclick="appendToDisplay('*')" class="blurple btn btn-hover">*</button>
            <button onclick="appendToDisplay('1')" class="btn btn-hover">1</button>
            <button onclick="appendToDisplay('2')" class="btn btn-hover">2</button>
            <button onclick="appendToDisplay('3')" class="btn btn-hover">3</button>
            <button onclick="appendToDisplay('/')" class="blurple btn btn-hover">/</button>
            <button onclick="appendToDisplay('0')" class="btn btn-hover">0</button>
            <button onclick="appendToDisplay('.')" class="btn btn-hover">.</button>
            <button onclick="calculate()" class="btn green-btn btn-hover">=</button>
            <button onclick="clearDisplay()" class="btn orange-btn btn-hover ">AC</button>
        </div>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
